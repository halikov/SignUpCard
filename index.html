<!DOCTYPE html>
<html class="page" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login card</title>
  <link rel="stylesheet" href="css/styles.min.css">
</head>

<body class="page__body">
  <article class="article">
    <header class="article__header header">
      <!-- title text -->
      <h1 class="header__title title">Sign up for free</h1>

      <!-- google sign link -->
      <a href="#" class="header__link link">
        <div class="link__logo">
          <svg class="link__icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none">
            <path fill="#59C36A"
              d="M26.3 28.17A15.98 15.98 0 0116 32a16 16 0 01-13.72-7.9l1.03-4.79 4.6-.85A8.5 8.5 0 0016 24.44c1.84 0 3.54-.58 4.95-1.62l4.43.68.91 4.67z" />
            <path fill="#00A66C"
              d="M26.3 28.17l-.93-4.67-4.42-.68A8.32 8.32 0 0116 24.45V32c3.92 0 7.52-1.49 10.3-3.83z" />
            <path fill="#FFDA2D"
              d="M7.56 16c0 .86.13 1.69.36 2.46L2.27 24.1A15.84 15.84 0 010 16c0-2.96.87-5.74 2.27-8.1l4.53.78 1.12 4.86c-.23.77-.36 1.6-.36 2.46z" />
            <path fill="#4086F4"
              d="M32 16c0 4.87-2.26 9.24-5.7 12.17l-5.35-5.35a8.3 8.3 0 002.6-3.07H16a.93.93 0 01-.94-.94V13.2c0-.53.41-.94.94-.94h14.8c.45 0 .84.32.92.77.19.97.28 1.99.28 2.98z" />
            <path fill="#4175DF"
              d="M23.56 19.75a8.3 8.3 0 01-2.61 3.07l5.34 5.35a15.98 15.98 0 005.43-15.15.93.93 0 00-.92-.77H16v7.5h7.56z" />
            <path fill="#FF641A"
              d="M26.56 4.47c.02.26-.1.5-.27.7l-4 3.99a.92.92 0 01-1.23.09A8.39 8.39 0 0016 7.56a8.5 8.5 0 00-8.08 5.98L2.28 7.9A16 16 0 0116 0c3.73 0 7.37 1.38 10.22 3.77.2.17.32.44.34.7z" />
            <path fill="#F03800"
              d="M21.06 9.25c.38.28.9.24 1.22-.1l4.01-3.99a.95.95 0 00.27-.7.99.99 0 00-.34-.69A15.95 15.95 0 0016 0v7.56c1.84 0 3.58.58 5.06 1.69z" />
          </svg>
        </div>

        <span class="link__text">Sign up with Google</span>
      </a>
    </header>

    <section class="article__content section">
      <!-- alternative sign invite -->
      <h2 class="section__title">Or sign up with email</h2>

      <!-- sign form -->
      <div class="section__form">
        <form action="" class="form">
          <fieldset class="form__fieldset">
            <label for="full-name" class="form__label">Full name</label>
            <input type="text" class="form__input" name="full-name" id="full-name" placeholder="Eg. Mary Olhson">
          </fieldset>

          <fieldset class="form__fieldset">
            <label for="email" class="form__label">Email address</label>
            <input type="text" class="form__input" name="email" id="email" placeholder="your@email.com">
          </fieldset>

          <button class="form__btn submit" type="submit">Get started</button>
        </form>
      </div>
    </section>


    <!-- login link -->
    <footer class="article__footer footer">
      <p class="footer__text">Already have an account? <a class="footer__link" href="#">Log in</a></p>
    </footer>
  </article>
</body>

</html>
